
<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Mobilon Demo Portal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
  	<div class="container">
  		<div class="row">
  			<div class="col-md-12">
  				<h4>Callback form</h4>
  				<form class="form">

  					<div class="form-group">
					    <label for="key">key</label>
					    <input type="text" class="form-control" id="key" placeholder="key">
					</div>
					<div class="form-group">
					    <label for="id">id</label>
					    <input type="text" class="form-control" id="id" placeholder="id">
					</div>
					<div class="form-group">
					    <label for="number">number</label>
					    <input type="text" class="form-control" id="number" placeholder="Number">
					</div>
					<a class="btn btn-default" id="submitRecallForm">Submit</a>
  				</form>
  			</div>
  		</div>

  	</div>
  	<script>
  	var $number = $('#number');
  	var $key = $('#key');
  	var $id=$('#id');
  	$('#submitRecallForm').on('click',function(){
  		var key = $key.val();
  		var number = $number.val();
  		var id = $id.val();
  		fetch("http://connect.mobilon.ru/api/recall/send?token="+key+"&id="+id,{
  			mode: 'cors',
  			method: 'POST',
  			body: 'number='+number
  		})
  		.then(function(data){
			console.log('data',data);
			$number.val('');
			$id.val('');
  		})
  		.catch(function(error){
			console.log('error',error);
			$number.val('');
			$id.val('');
  		});
  	});
  	$key.on('change',function(){
  		window.localStorage.apiKey = $key.val();
  	});
  	if( window.localStorage && window.localStorage.apiKey){
  		$key.val(window.localStorage.apiKey);
  	}
  	</script>

  </body>
</html>
